<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title">
        <h1>Sketchpad</h1>
        <div class="mode">Mode: coloring</div>
      </div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="buttons" onclick="changeColor('black')" role="button">
            Black
          </button>
          <button class="buttons" onclick="changeColor('white')" role="button">
            Eraser
          </button>
          <button class="buttons" onclick="changeColor('gray')" role="button">
            Gray
          </button>
          <button class="buttons" onclick="changeColor('random')" role="button">
            Random
          </button>
          <button class="buttons" onclick="resetBoard()" role="button">
            Reset
          </button>
          <input
            type="text"
            placeholder="Size of Board"
            value="32"
            onchange="changeSize(this.value)"
          />
          <button class="set">Set Size</button>
        </div>
      </div>

      <div class="error">Input must be between 2 and 100</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
